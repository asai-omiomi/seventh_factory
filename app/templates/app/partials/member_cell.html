{% load static %}

<div class="d-flex align-items-center">
  <div>
    {{ member.name }}
  </div>

  <button type="button"
          class="icon-button"
          data-bs-toggle="modal"
          data-bs-target="#updateModal{{ member.id }}"
          aria-label="更新情報を表示">
    <img src="{% static 'images/eye.svg' %}"
         alt=""
         class="eye_icon_img">
  </button>
</div>

{{ member.display | linebreaksbr }}

<div class="mt-1">
  <form method="post" action="{% url 'info_dispatch' work_date=work_date %}">
    {% csrf_token %}
    <div class="d-flex gap-1">
      {% if info.place_id > 0 %}
      <button type="button"
              id="{{ role }}_current_status_edit-{{ member.id }}"
              class="btn btn-sm {{ member.current_status_btn_class }}"
              data-bs-toggle="modal"
              data-bs-target="#statusModal-{{ member.id }}">
        {{ member.current_status_text }}
      </button>
      {% endif %}

      <button id="{{ role }}_record_edit_btn-{{ member.id }}"
              class="btn-sm text-nowrap"
              type="submit"
              name="{{ role }}_record_edit"
              value="{{ member.id }}">
        編集
      </button>
    </div>
  </form>
</div>
