<div class="modal fade" id="statusModal-{{ customer.id }}" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">

      <form method="post">
        {% csrf_token %}
        
        <div class="modal-header">
          <h5 class="modal-title">
            勤務ステータスの変更（{{ customer.name }}）
          </h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>

        <div class="modal-body">
          {% for value, label in current_status_choices %}
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="current_status"
              value="{{ value }}"
              {% if value == customer.current_status %}checked{% endif %}>
            <label class="form-check-label">
              {{ label }}
            </label>
          </div>
          {% endfor %}
        </div>

        <div class="modal-footer">
          <button
            type="submit"
            class="btn btn-primary"
            name="update_current_status"
            value="{{ customer.id }}">
            変更
          </button>
          <input type="hidden" name="work_date" value="{{ work_date }}">
        </div>

      </form>

    </div>
  </div>
</div>
