<!-- place_remarks.html -->

{% extends 'app/template_base.html' %}

{% block title %}備考{% endblock %}

{% block contents %}

<h1>備考を設定する</h1>

<form action="{% url 'save_place_remarks' place.id work_date %}" method="post">
    {% csrf_token %}

    <div class="mt-3 mb-3">
        日付:{{ work_date }}
    </div>
    <div class="mt-3 mb-3">
        場所:{{ place.name }}
    </div>

    <div class="d-flex mt-3 mb-3">
        <p style="width: 50px;">備考:</p>
        {{ form.remarks }}
    </div>


    <button class="btn-sm" type="submit" name="action" value="save">保存</button>
    <button class="btn-sm" type="submit" name="action" value="cancel" formnovalidate>キャンセル</button>
</form>

{% endblock %}
